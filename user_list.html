<!DOCTYPE html>
<html lang="en" ng-app="priApp">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">


    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body class="dashboard" ng-controller="BanksController">

    <div id="preloader">
        <i>.</i>
        <i>.</i>
        <i>.</i>
    </div>

    <div id="main-wrapper">



        <div class="sidebar">

            <div class="menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span><i class="ri-home-5-line"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="user_list.html">
                            <span><i class="ri-user-line"></i></span>
                            <span class="nav-text">Users</span>
                        </a>
                    </li>

                    <li>
                        <a href="index.html">
                            <span><i class="ri-lock-line"></i></span>
                            <span class="nav-text">Signout</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>




        <div class="content-body">
            <div class="container">

                <div class="page-title">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-xl-4">
                            <div class="page-title-content">
                                <h3>Banks' List</h3>
                                <a href="new_user.html" class="btn btn-primary">Add Bank</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Banks</h4>
                            </div>
                            <div class="card-body">
                                <div class="payments-content">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>

                                                    <th>Bankname</th>
                                                    <th>Balance</th>
                                                    <th>Min Balance</th>
                                                    <th>Account Name</th>
                                                    <th>Username</th>
                                                    <th>Password</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="user in users">

                                                    <td>{{user.bankName}}</td>
                                                    <td>{{user.balance}}</td>
                                                    <td>{{user.minBalance}}</td>
                                                    <td>{{user.accountName}}</td>
                                                    <td>{{user.username}}</td>
                                                    <td>{{user.password}}</td>
                                                    <td>
                                                        <a class="btn btn-success" ng-click="viewAccount(user)">Delete</a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- MODALS-->
    <div id="modal1" class="modal">
        <div class="row ">
            <div class="col-sm-12 col-md-12 " style="padding-top:50px ">
                <h2>Add Package </h2>
                <div class="form-group">
                    <label for="name "> Pacakage Name: </label>
                    <input type="text" id="name " class="form-control " ng-model="account.packageName">
                </div>

                <div class="form-group">
                    <label for="name "> Total Balance: </label>
                    <input type="number" id="name " class="form-control " ng-model="account.totalBalance">
                </div>
                <div class="form-group">
                    <label for="name "> Topup Balance: </label>
                    <input type="number" id="name " class="form-control " ng-model="account.topupBalance">
                </div>

                <div class="form-group">
                    <label for="name "> Total Bonus: </label>
                    <input type="number" id="name " class="form-control " ng-model="account.totalBonus">
                </div>


                <div class="form-group">
                    <label for="name "> Rank: </label>
                    <input type="text" id="name " class="form-control " ng-model="account.rank">
                </div>




                <div class="form-group " style="text-align: right; margin-top: 20px; ">
                    <a class="btn btn-success btn-lg " ng-click="activateAccount() ">Add Package</a>
                    <a class="close btn btn-danger close" href="#" rel="modal:close">Close</a>
                </div>
            </div>
        </div>

    </div>





    <script src="./lib/jquery-3.6.0.min.js "></script>
    <script src="./lib/bootstrap.min.js "></script>
    <script src="https://kit.fontawesome.com/7dc0f507af.js " crossorigin="anonymous "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js "></script>


    <script src="js/scripts.js"></script>





    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js "></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

    <script src="./lib/angular.min.js "></script>
    <script src="./lib/moment.min.js "></script>
    <script src="./lib/angular-moment.min.js "></script>
    <script src="./js/app.js "></script>






</body>


</html>
