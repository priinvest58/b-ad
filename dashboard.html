<!DOCTYPE html>
<html lang="en" ng-app="priApp">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B-Logic |Super Admin Dashboard</title>
    <!-- Favicon icon -->
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dashboard" ng-controller="DashboardController">

    <div id="preloader">
        <i>.</i>
        <i>.</i>
        <i>.</i>
    </div>

    <div id="main-wrapper">




        <div class="sidebar">

            <div class="menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span><i class="ri-home-5-line"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="user_list.html">
                            <span><i class="ri-user-line"></i></span>
                            <span class="nav-text">Users</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="content-body">
            <div class="container">

                <div class="row">

                    <div class=" col-xxl-12 col-xl-12 col-lg-12 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Stat Information</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="total-balance">
                                            <p>Total Registered Users</p>
                                            <h2> {{stat.totalUser}}</h2>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="balance-stats active">
                                            <p>Topup Balance</p>
                                            <h3>$0</h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="balance-stats">
                                            <p>Current Package</p>
                                            <h3>none</h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="balance-stats">
                                            <p>Total Bonus</p>
                                            <h3>$0</h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="balance-stats">
                                            <p>Rank</p>
                                            <h3>no rank</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>



    </div>




    <script src="vendor/jquery/jquery.min.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js "></script>


    <script src="vendor/chartjs/chartjs.js "></script>



    <script src="js/plugins/chartjs-line-init.js "></script>
    <script src="js/plugins/chartjs-investment.js "></script>




    <script src="js/plugins/chartjs-donut.js "></script>






    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js "></script>
    <script src="js/plugins/perfect-scrollbar-init.js "></script>



    <script src="vendor/circle-progress/circle-progress.min.js "></script>
    <script src="js/plugins/circle-progress-init.js "></script>






    <script src="js/scripts.js "></script>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js "></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

    <script src="./lib/angular.min.js "></script>
    <script src="./lib/moment.min.js "></script>
    <script src="./lib/angular-moment.min.js "></script>
    <script src="./js/app.js "></script>







</body>



</html>
