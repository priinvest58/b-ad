<!DOCTYPE html>
<html lang="en" ng-app="priApp">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">


    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body class="dashboard" ng-controller="BanksController">

    <div id="preloader">
        <i>.</i>
        <i>.</i>
        <i>.</i>
    </div>

    <div id="main-wrapper">


        <div class="sidebar">

            <div class="menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span><i class="ri-home-5-line"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="user_list.html">
                            <span><i class="ri-user-line"></i></span>
                            <span class="nav-text">Users</span>
                        </a>
                    </li>

                    <li>
                        <a href="index.html">
                            <span><i class="ri-lock-line"></i></span>
                            <span class="nav-text">Signout</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>



        <div class="content-body">
            <div class="container">

                <div class="page-title">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-xl-4">
                            <div class="page-title-content">
                                <a href="user_list.html" class="btn btn-primary">Bank List</a>
                                <h3>Add New Bank </h3>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add Bank Details</h4>
                            </div>
                            <div class="card-body">
                                <div class="payments-content">

                                    <div class="col-sm-12 col-md-12 " style="padding-top:50px ">
                                        <h3>Bank Details</h3>

                                        <div class="form-group">
                                            <label for="name ">Bank Name: </label>
                                            <input type="text" id="name " class="form-control " ng-model="account.bankName">
                                        </div>

                                        <div class="form-group">
                                            <label for="name ">Balance: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.balance">
                                        </div>
                                        <div class="form-group">
                                            <label for="name "> Minimum Balance: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.minBalance">
                                        </div>

                                        <div class="form-group">
                                            <label for="name "> Account Name: </label>
                                            <input type="text" id="name " class="form-control " ng-model="account.accountName">
                                        </div>


                                        <div class="form-group">
                                            <label for="name "> Euro: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.euro">
                                        </div>

                                        <div class="form-group">
                                            <label for="name "> Dolar: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.dolar">
                                        </div>
                                        <div class="form-group">
                                            <label for="name "> Pound: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.pound">
                                        </div>

                                        <div class="form-group">
                                            <label for="name "> Reyal: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.reyal">
                                        </div>

                                        <div class="form-group">
                                            <label for="name "> Rupee: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.rupee">
                                        </div>

                                        <div class="form-group">
                                            <label for="name "> Lira: </label>
                                            <input type="number" id="name " class="form-control " ng-model="account.lira">
                                        </div>

                                        <hr>
                                        <h3>Login Details</h3>
                                        <div class="form-group">
                                            <label for="name ">User Name: </label>
                                            <input type="text" id="name " class="form-control " ng-model="account.username">
                                        </div>
                                        <div class="form-group">
                                            <label for="name ">Password: </label>
                                            <input type="password" id="name " class="form-control " ng-model="account.password">
                                        </div>



                                        <div class="form-group " style="text-align: right; margin-top: 20px; ">
                                            <a class="btn btn-success btn-lg " ng-click="addBank() ">Add Bank</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="./lib/jquery-3.6.0.min.js "></script>
    <script src="./lib/bootstrap.min.js "></script>
    <script src="https://kit.fontawesome.com/7dc0f507af.js " crossorigin="anonymous "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js "></script>


    <script src="js/scripts.js"></script>





    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js "></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js "></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>

    <script src="./lib/angular.min.js "></script>
    <script src="./lib/moment.min.js "></script>
    <script src="./lib/angular-moment.min.js "></script>
    <script src="./js/app.js "></script>






</body>


</html>

</html>
